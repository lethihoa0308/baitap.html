<html>
    <head>
        <style>
            #container{
                width: 1000 ;
                
            }
            #head{
                height: 100px;
                background-color: powderblue;
                margin-bottom: 5px;
            }
            #head-link{
                height: 30px;
                background-color:aquamarine;
                margin-bottom: 5px;
            }
            #left{
                width: 150;
                height: 600;
                background-color:bisque;
                margin-right: 5px;
                float: left;
            }
            #content{
                width: 500px;
                height: 600px;
                background-color: rgba(127, 255, 212, 0.427);
                float: left;
                margin-right: 5px; 
            }
            #right{
                width: 340px; 
                height: 600;
                background-color: darkkhaki;
                float: right;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="head"> </div>
            <div id="head-link"></div>
            <div id="left"></div>
            <div id="content">
                <form action="#" style="width: 450px;">
                    <h1>Zoo Keeper Application Form</h1>
                    <p style="font-style: italic;">Please completed the form. Mandatory fields are marked with a <span style="color: red;">*</span></p>
                    <fieldset>
                        <legend id="id">CONTACT DETAILS</legend>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="" class="clabel">Name <span style="color: red;">*</span></label>
                                    </td>
                                    <td>
                                        <input type="text" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="" class="clabel">Telephone</label>
                                    </td>
                                    <td>
                                        <input type="tel">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 100px;">
                                        <label for="" class="clabel">Email <span style="color: red;">*</span></label>
                                    </td>
                                    <td >
                                        <input type="email" required>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend class="lend">PERSONAL INFORMATION</legend>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <label for=""class=clabel>Age <span style="color: red;">*</span></label>
                                    </td>
                                    <td>
                                        <input type="number">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for=""class=clabel>Gender</label>
                                    </td>
                                    <td>
                                        <select name="" id="">
                                            <option value="">Female</option>
                                            <option value="">Male</option>
                                            <option value="">Other</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width: 100px;">
                                        <label for=""class=clabel>
                                            When did you first know you wanted to be a zoo-keeper?
                                        </label>
                                    </td>
                                    <td>
                                        <textarea name="" id="" cols="30" rows="10"></textarea>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend class="lend">PICK YOU FAVORITE ANIMALS</legend>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="checkbox"> Zebra
                                    </td>
                                    <td>
                                        <input type="checkbox"> Cat
                                    </td>
                                    <td>
                                        <input type="checkbox"> Anacoda
                                    </td>
                                    <td>
                                        <input type="checkbox"> Human
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox"> Elephant
                                    </td>
                                    <td>
                                        <input type="checkbox"> Wildeleest
                                    </td>
                                    <td>
                                        <input type="checkbox"> Pigeon
                                    </td>
                                    <td>
                                        <input type="checkbox"> Crab
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </fieldset>
                    <!-- <button type="submit">Submit Application</button> -->
                    <input type="submit" value="Submit Application">
                 </form>
            
            
            </div>
            <div id="right"></div>

        </div>
    </body>
</html>
